<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Temperature Converter</title>
    
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Temperature Converter</h1>
            <h5 style="margin-bottom:2rem ;" >Converts temperature from celcious to another units </h5>
            <form id="celcious-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"></span>
                  <input
                    type="number"
                    class="form-control"
                    id="celcious"
                    name="celcious"
                    placeholder="Temperature in Celcious"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  id="submit"
                  value="Calculate"
                  class="btn btn-dark btn-block mt-3"
                />
              </div>
            </form>

            <div id="loading" style="display: none;">
                <img src="/img/loading.gif">
            </div>

            <div id="results" class="results pt-4" style="border: 2rem black; display: none;">
              <h3>Results</h3>
              <div class="form-group " style="margin: 1rem;">
                <div class="input-group">
                  <span class="input-group-addon">In Kelvin</span>
                  <input
                  style="margin-left: 1rem;"
                    type="number"
                    class="form-control "
                    id="kelvin"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group" style="margin: 1rem;">
                <div class="input-group">
                  <span class="input-group-addon">In Fahrenheit</span>
                  <input
                  style="margin-left: 1rem;"
                    type="number"
                    class="form-control"
                    id="Fahrenheit"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group" style="margin: 1rem;">
                <div class="input-group">
                  <span class="input-group-addon">In Rankine</span>
                  <input
                  style="margin-left: 1rem;"
                    type="number"
                    class="form-control"
                    id="Rankine"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
